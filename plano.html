<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monte seu Treino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-white shadow z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="text-orange-500 font-bold text-xl">Hype Fitness</div>
      </div>
      <div>
        <a href="index.html" class="text-gray-700 font-semibold hover:text-orange-500 transition">Home</a>
      </div>
    </div>
  </header>

  <!-- Espaço para o header fixo -->
  <div class="h-20"></div>

  <!-- Conteúdo -->
  <main class="max-w-2xl mx-auto mt-4 p-6 bg-white shadow-xl rounded-xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Monte seu Treino Personalizado</h2>
    <form id="formTreino" class="space-y-4">

      <!-- Agrupamento de idade e sexo lado a lado -->
      <div class="md:flex md:space-x-4">
        <div class="md:w-1/2">
          <label for="idade" class="block font-medium text-gray-700 mb-1">Idade:</label>
          <input type="number" id="idade" min="10" max="100" class="w-full border border-gray-300 bg-gray-100 text-gray-800 rounded px-3 py-2" />
        </div>
        <div class="md:w-1/2 mt-4 md:mt-0">
          <label for="sexo" class="block font-medium text-gray-700 mb-1">Sexo:</label>
          <select id="sexo" class="w-full border border-gray-300 bg-gray-100 text-gray-800 rounded px-3 py-2">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
      </div>

      <div>
        <label for="nivel" class="block font-medium text-gray-700 mb-1">Nível de atividade física:</label>
        <select id="nivel" class="w-full border border-gray-300 bg-gray-100 text-gray-800 rounded px-3 py-2">
          <option value="iniciante">Iniciante</option>
          <option value="intermediario">Intermediário</option>
          <option value="avancado">Avançado</option>
        </select>
      </div>

      <div>
        <label for="frequencia" class="block font-medium text-gray-700 mb-1">Dias de treino por semana:</label>
        <input type="number" id="frequencia" min="1" max="7" class="w-full border border-gray-300 bg-gray-100 text-gray-800 rounded px-3 py-2" />
      </div>

      <div>
        <label for="objetivo" class="block font-medium text-gray-700 mb-1">Objetivo:</label>
        <select id="objetivo" class="w-full border border-gray-300 bg-gray-100 text-gray-800 rounded px-3 py-2">
          <option value="perda">Perda de peso</option>
          <option value="ganho">Ganho de massa</option>
          <option value="resistencia">Resistência</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-orange-500 text-white font-semibold py-3 px-6 rounded-xl hover:bg-orange-600 transition">Gerar Treino</button>
    </form>

    <div class="mt-10 hidden" id="resultado">
      <h4 class="text-xl font-semibold mb-4 text-gray-800">Seu treino personalizado:</h4>
      <ul id="listaTreino" class="space-y-3 text-gray-700"></ul>
    </div>
  </main>

  <script src="js/plano.js"></script>
</body>
</html>
